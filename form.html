<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pitha House</title>
    <style>
label{
    display: block;
    margin-bottom: 5px;
}
    </style>
</head>
<body>
    <h1>welcome to pitha House</h1>
    <form>
<label for="name">Your name

    <input id="name" type="text" placeholder="your name">
</label>
<label for="email">your email

    <input id="email" type="email" placeholder="your email">
</label>
<fieldset>
    <legend>pick one pitha</legend>
    <label for="chitoi">
        <input type="radio" name="pitha" id="chitoi">
        chitoi
    </label>
    <label for="vaapa">
        <input type="radio" name="pitha" id="vaapa">
        vaapa
    </label>
    <label for="coconut">
        <input type="radio" name="pitha" id="coconut">
        coconut
    </label>

</fieldset>

<fieldset>
<legend>select one or more vortas</legend>
<label for="sorisa">
<input type="checkbox" name="vorta" id="sorisa">
sorisa

</label>
<label for="sutky">
<input type="checkbox" name="vorta" id="sutky">
sutky

</label>
</fieldset>

<fieldset>
    <legend>special instruction</legend>
    <textarea name="" id="" cols="30" rows="3"></textarea> 
</fieldset>
<input type="reset" value="reset">

<input type="submit" value="submit">
    </form>
</body>
</html>
